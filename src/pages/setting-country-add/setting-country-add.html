
<ion-header>

  <ion-navbar>
    <ion-title>Add Country</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="imgs">
    <div class="imgProfile" [ngStyle]="{'background-image':'url(' + img1 + ')'}">
      <button ion-button icon-only class="profileCamera"  [ngClass]="{'show':flag==false}"   (click)="selectImage()">
        <ion-icon name="md-camera"></ion-icon>
      </button>
    </div>
  </div>
  <div class="otherForm">
    <ion-list>

     
      <!-- appear when click update -->
      <ion-item >
        <ion-label stacked>Name</ion-label>
        <ion-input  type="text" [(ngModel)]="country.name"  ></ion-input>
      </ion-item>
      <!-- ==================================== -->
    </ion-list>
    <button ion-button block color="color2" (click)="onSubmit(country)">Submit</button>
  </div>
</ion-content>
