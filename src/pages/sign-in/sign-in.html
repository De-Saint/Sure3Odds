<ion-content class="sign" style="background-image:url('assets/imgs/welcome3.jpg')">

  <form #loginForm="ngForm">
    <div class="signForm">
      <img src="assets/imgs/appicon.png" style="width: 8em; height: 8em;" />
      <p ion-text color="light">Sure3Odds</p>
      <ion-list>
        <ion-item>
          <ion-icon name="md-mail" item-left color="light"></ion-icon>
          <ion-input type="email" [(ngModel)]="login.email" name="email" required placeholder="E-mail"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="md-lock" item-left color="light"></ion-icon>
          <ion-input [type]="passwordType" clearOnEdit="false" type="password" [(ngModel)]="login.password" name="password" required placeholder="Password"></ion-input>
          <ion-icon name="eye-off" item-right color="light" style="font-size: large; margin-top: 0.5em !important;" [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
        </ion-item>
      </ion-list>
      <button class="" ion-button block color="color2" (click)="onLogin(loginForm, 'AllMatchesPage')" type="submit">LOGIN</button>
      <p ion-text color="light" navPush="SignUpPage">No account yet ? Create one</p>
      <p ion-text color="light">Bet responsively 18+ || <span ion-text color="light" navPush="FreeTipsPage">Free Tips ||</span></p>
    </div>
  </form>

</ion-content>
