
<ion-header>

  <ion-navbar>
    <ion-title>Edit Team</ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="onDelete()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="imgs" style="margin-top: 1em;">
    <div  class="imgProfile2 margin-top" ion-text padding-top [ngStyle]="{'background-image':'url(' + team.imageurl + ')'}">
      <button ion-button icon-only class="profileCamera"  [ngClass]="{'show':flag==false}"  (click)="selectImage()">
        <ion-icon name="md-camera"></ion-icon>
      </button>
    </div>
  </div>
  <div class="">
    <div class="otherForm">
      <ion-list>
        <ion-item>
          <ion-label stacked>Country Name</ion-label>
          <ion-input disabled type="text" [(ngModel)]="team.country.name"></ion-input>
          <ion-input hidden type="text" [(ngModel)]="team.country.id"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>League Name</ion-label>
          <ion-input disabled type="text" [(ngModel)]="team.league.name"></ion-input>
          <ion-input hidden type="text" [(ngModel)]="team.league.id"></ion-input>
        </ion-item>
        <!-- appear when click update -->
        <ion-item>
          <ion-label stacked>Team Name</ion-label>
          <ion-input type="text" [(ngModel)]="team.name"></ion-input>
          <ion-input hidden type="text" [(ngModel)]="team.id"></ion-input>
        </ion-item>
        <!-- ==================================== -->
      </ion-list>
      <button ion-button block color="color2" (click)="onSubmit(team)">Submit</button>
    </div>
  </div>
 
</ion-content>
