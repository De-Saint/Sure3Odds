<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content  class="sign" style="background-image:url('assets/imgs/welcome3.jpg')" >
  <div class="signForm">
    <img src="assets/imgs/appicon.png" style="width: 8em; height: 8em;"/>
    <p ion-text color="light">Sure3Odds</p>
    <ion-list>
      <ion-item class="halfItem" float-left>
        <ion-icon name="md-person" item-left color="light"></ion-icon>
        <ion-input type="text" [(ngModel)]="newuser.firstname" name="firstname" id="firstname"  placeholder="First Name"></ion-input>
      </ion-item>
      <ion-item class="halfItem"  float-left>
        <ion-icon name="md-person" item-left color="light"></ion-icon>
        <ion-input type="text" [(ngModel)]="newuser.lastname" name="lastname" id="lastname" placeholder="Last Name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="md-mail" item-left color="light"></ion-icon>
        <ion-input type="email" [(ngModel)]="newuser.email" name="email" id="email"  placeholder="E-mail"></ion-input>
      </ion-item>

      <ion-item >
        <ion-icon name="call" item-left color="light"></ion-icon>
        <ion-input type="tel" [(ngModel)]="newuser.phone" name="phone" id="phone" placeholder="Phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="md-lock" item-left color="light"></ion-icon>
        <ion-input type="password"  [(ngModel)]="newuser.password" name="password" id="password" placeholder="Password"></ion-input>
      </ion-item>
      <p ion-text color="light" navPush="TermsPage" >I have read and agreed to the <span ion-text color="secondary">Terms And Conditions</span></p>
    </ion-list>
    <button ion-button block type="submit" color="color2" (click)="createAccount('SubscriptionAndroidPage')">CREATE ACCOUNT</button>
   <p ion-text color="light" navPush="SignInPage" >Already have an account ? Login</p>
  </div>
</ion-content>
