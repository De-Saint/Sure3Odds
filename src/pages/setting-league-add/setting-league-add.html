<ion-header>

  <ion-navbar>
    <ion-title>Add League</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="otherForm">
    <ion-list>
      <ion-item>
        <ion-label>
          Select user
        </ion-label>
        <select-searchable item-content [(ngModel)]="user" (onChange)="userChanged($event)" [items]="users"
          itemValueField="id"
          [canClear]="true"
          (onClose)="onClose($event)"
          clearButtonText="Clear Selected"
          noItemsFoundtext="No countres found"
          confirmButtonText="Proceed"
          itemTextField="name" 
          [canSearch]="true">

        </select-searchable>
      </ion-item>
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" [(ngModel)]="league.name"></ion-input>
      </ion-item>
      <!-- ==================================== -->
    </ion-list>
    <button ion-button block color="color2" (click)="onSubmit(league)">Submit</button>
  </div>
</ion-content>
