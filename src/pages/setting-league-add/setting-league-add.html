<ion-header>
  <ion-navbar>
    <ion-title>Add League</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="imgs">
    <div class="imgProfile" [ngStyle]="{'background-image':'url(' + img1 + ')'}">
      <button ion-button icon-only class="profileCamera"  [ngClass]="{'show':flag==false}"   (click)="selectImage()">
        <ion-icon name="md-camera"></ion-icon>
      </button>
    </div>
  </div>
  <div class="otherForm">
    <ion-list>
      <ion-item>
        <ion-label>
          Select Country
        </ion-label>
        <select-searchable item-content [(ngModel)]="league.country" (onChange)="userChanged($event)" [items]="countries"
          itemValueField="id"
          [canClear]="true"
          clearButtonText="Clear Selected"
          confirmButtonText="Proceed"
          itemTextField="name" 
          [canSearch]="true">

        </select-searchable>
      </ion-item>
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" [(ngModel)]="league.name"></ion-input>
      </ion-item>
      <!-- ==================================== -->
    </ion-list>
    <button ion-button block color="color2" (click)="onSubmit(league)">Submit</button>
  </div>
</ion-content>
