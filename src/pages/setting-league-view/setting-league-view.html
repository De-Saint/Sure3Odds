<ion-header>

  <ion-navbar>
    <ion-title>{{country.name}} Leagues</ion-title>
    <ion-buttons end>
      <button ion-button icon-only navPush="SettingLeagueAddPage">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm" (ionCancel)="onCancel($event)" [showCancelButton]="true"
    (ionClear)="onClear($event)" (ionInput)="onSearch()">
  </ion-searchbar>
  <div class="leagueStats">
    <ion-list *ngFor="let league of leagues">
      <ion-item class="thumbnailItem" (click)="onLeagueOption(league)">
        <ion-thumbnail item-left>
          <img src="{{league.imageurl}}" *ngIf="league.imageurl" />
          <img src="assets/imgs/appicon.png" *ngIf="!league.imageurl" />
        </ion-thumbnail>
        <h5 ion-text padding-left margin-left color="dark">{{league.name}}</h5>
        <span ion-text color="color1" class="" small item-right>{{league.country.name}}</span>
      </ion-item>
     
    </ion-list>
  </div>

 <div class="" *ngIf="error">
    <p ion-text text-center color="color2">No result found!</p>
  </div>
</ion-content>
