<ion-header>
  <ion-navbar>
    <ion-title>Edit League</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onDelete()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="imgs">
    <img src="{{league.country.imageurl}}" class="newimg" text-center   style="width: 13em; height: 13em;" *ngIf="league.country.imageurl" />
    <img src="assets/imgs/appicon.png" class="newimg" text-center style="width: 13em; height: 13em;" *ngIf="!league.country.imageurl" />
    <div class="imgProfile" [ngStyle]="{'background-image':'url(' + league.imageurl + ')'}">
      <button ion-button icon-only class="profileCamera"  [ngClass]="{'show':flag==false}"  (click)="selectImage()">
        <ion-icon name="md-camera"></ion-icon>
      </button>
    </div>
  </div>
  <div class="ion-margin">
    <div class="otherForm">
      <ion-list>
        <ion-item>
          <ion-label stacked>Country Name</ion-label>
          <ion-input disabled type="text" [(ngModel)]="league.country.name"></ion-input>
          <ion-input hidden type="text" [(ngModel)]="league.country.id"></ion-input>
        </ion-item>
        <!-- appear when click update -->
        <ion-item>
          <ion-label stacked>League Name</ion-label>
          <ion-input type="text" [(ngModel)]="league.name"></ion-input>
          <ion-input hidden type="text" [(ngModel)]="league.id"></ion-input>
        </ion-item>
        <!-- ==================================== -->
      </ion-list>
      <button ion-button block color="color2" (click)="onSubmit(league)">Submit</button>
    </div>
  </div>
</ion-content>
