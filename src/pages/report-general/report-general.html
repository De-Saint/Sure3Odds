<ion-content padding>
  <div class="otherForm">
    <ion-list padding>
      <ion-list-header>
        <h2 ion-text text-center color="color2">Membership Details</h2>
      </ion-list-header>
      <ion-item style="margin-top: 1em;">
        <ion-label stacked><b>Total Members</b></ion-label>
        <ion-input disabled type="text" value="{{report?.totalusers}}"></ion-input>
      </ion-item>
      <ion-item class="halfItem" float-left style="margin-top: 1.5em;">
        <ion-label stacked><b>Total VVIP Members</b></ion-label>
        <ion-input disabled type="text" value="{{report?.totalvvipusers}}"></ion-input>
      </ion-item>
      <ion-item class="halfItem" float-left style="margin-top:  1.5em;">
        <ion-label stacked><b>Total VIP Members</b></ion-label>
        <ion-input disabled type="text" value="{{report?.totalvipusers}}"></ion-input>
      </ion-item>
      <ion-item class="halfItem" float-left style="margin-top:  1.5em;">
        <ion-label stacked><b>Total Active Members</b></ion-label>
        <ion-input disabled type="text" value="{{report?.totalactiveusers}}"></ion-input>
      </ion-item>
      <ion-item class="halfItem" float-left style="margin-top:  1.5em;">
        <ion-label stacked><b>Total InActive Members</b></ion-label>
        <ion-input disabled type="text" value="{{report?.totalinactiveusers}}"></ion-input>
      </ion-item>
    </ion-list>

    <ion-list padding>
      <ion-list-header>
        <h2 ion-text text-center color="color2">Subscription Details</h2>
      </ion-list-header>
      <ion-item>
        <ion-label stacked><b>Total Revenue</b></ion-label>
        <ion-input disabled type="text" value="{{report?.totalincome  | currency: 'NGN': '1.2-2'}}"> </ion-input>
      </ion-item>
      <ion-item class="halfItem" float-left style="margin-top:  1.5em;">
        <ion-label stacked><b>VVIP Revenue</b></ion-label>
        <ion-input disabled type="text" value="{{report?.totalvvipincome  | currency: 'NGN': '1.2-2'}}"></ion-input>
      </ion-item>
      <ion-item class="halfItem" float-left style="margin-top:  1.5em;">
        <ion-label stacked><b>VIP Revenue</b></ion-label>
        <ion-input disabled type="text" value="{{report?.totalvipincome  | currency: 'NGN': '1.2-2'}}"></ion-input>
      </ion-item>
      <ion-item class="halfItem" float-left style="margin-top:  1.5em;">
        <ion-label stacked><b>VVIP Payments</b></ion-label>
        <ion-input disabled type="text" value="{{report?.totalvvippay}}"></ion-input>
      </ion-item>
      <ion-item class="halfItem" float-left style="margin-top:  1.5em;">
        <ion-label stacked><b>VIP Payments</b></ion-label>
        <ion-input disabled type="text" value="{{report?.totalvippay}}"></ion-input>

      </ion-item>
    </ion-list>
  </div>
</ion-content>
